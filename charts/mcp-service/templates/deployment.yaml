apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name | default .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name | default .Chart.Name }}
    helm.sh/chart: {{ include "mcp-service.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicas | default 1 }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.app.name | default .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.app.name | default .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ with .Values.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{ end }}
    spec:
      # no serviceAccountName: mcp-service does not use a dedicated ServiceAccount
      {{- if .Values.image.secret }}
      imagePullSecrets:
        - name: {{ .Values.image.secret }}
      {{- end }}
      containers:
        - name: {{ .Values.app.name | default .Chart.Name }}
          image: {{ .Values.image.repository }}/{{ .Values.app.name | default .Chart.Name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "{{ .Values.app.profiles }},{{ .Release.Namespace }}"
            - name: ENVIRONMENT
              value: {{ .Release.Namespace }}
            # - name: ENCRYPT_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: config-secret
            #       key: encryptKey
            - name: DATABASE_NAMES
              value: {{ .Values.app.databaseNames | quote }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: {{ .Values.app.readinessEndpoint | default "/health" }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: {{ .Values.app.livenessEndpoint | default "/health" }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
